<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h1>Introduciendo Audio</h1>
    <audio src="nombre.mp3" controls autoplay muted loop poster=""></audio> <!--no puse audio, pero ahí iría el nombre, y el conttrols es para mostarar en sí el ícono del audio-->
</body>                                                <!--El autoplay sirve para que la canción se active automaticamente, el muted es para que se silencie aunque se esté reproduciendo-->
</html>                                                <!---Loop es para indicar que una vez que termine vuelve a iniciar desde el principio-->
<!---Con poster puedo incluir una imágen ahí para indicar qué se verá antes de reproducir el vídeo-->
